---
layout: default
---
<article>

  <header class="container-fluid page-title">
    <h1>{{ page.title | escape }}</h1>
    <p class="text-muted">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {%- assign date_format = "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ {{ page.author }}
      {%- endif -%}
    </p>
    <hr/>
  </header>

  <main class="container">
    {{ content }}
  </main>

</article>
